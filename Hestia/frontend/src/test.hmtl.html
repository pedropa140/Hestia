<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #504538;
            color: #D2B48C;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            text-align: center;
        }
        .image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .accent {
            color: #FFC1B5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to Our Stylish Home</h1>
            <p class="accent">Discover elegance in simplicity.</p>
            <img src="image.jpg" alt="Stylish Home" class="image">
        </div>
    </div>
</body>
</html>
